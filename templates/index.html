<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart FAQ Module</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH/4+8L6pt0mEoCjs0B5n7axER2l7tKpjZLwglyi/EY6J8oGscXvAIlMjzI5LTzLVbaJ2V5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1>FAQ Module</h1>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
        <h2>Find Your Answers</h2>
        <div class="search-box">
            <input type="text" id="query" placeholder="Ask a question..." />
            <button onclick="searchFaq()"><i class="fas fa-search"></i> Search</button>
        </div>
    </section>

    <!-- Results Section -->
    <section id="results-section">
        <h3>Results</h3>
        <div id="results"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SARAS AI Institute | Smart FAQ Module</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
